<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24fca13f18.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showtoast(successmsg)">Success</button>
        <button onclick="showtoast(errormsg)">Error</button>
        <button onclick="showtoast(invalidmsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>
    <script src="app.js"></script>
</body>
</html>
